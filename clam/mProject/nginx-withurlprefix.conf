#Nginx example configuration using uwsgi, assuming your service is using URLPREFIX="mProject", include this in your server block in your nginx.conf
location /mProject/static { alias /root/clamenv/lib/python3.6/site-packages/clam/static; }
location = /mProject { rewrite ^ /mProject/; }
location /mProject { try_files $uri @mProject; }
location @mProject {
    include uwsgi_params;
    uwsgi_pass 127.0.0.1:8888;
}